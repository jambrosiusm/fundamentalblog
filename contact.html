<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental Blog â€“ Contact</title>

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="js/contact.js"></script>

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Fundamental Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- main -->
    <main class="container">
            <header class="mb-4 mt-4 rounded overflow-hidden">
                <img class="d-block w-100" src="img/pexels-solen-feyissa-5744250.png" alt="Email on iPhone">
            </header>
            
            <section class="rounded-3 shadow">
                <div class="card-body">
                    
                    <header class="mb-4">
                        <h2 class="card-title">Send us a message</h2>
                        <h6 class="card-subtitle">Fill in the form</h6>
                    </header>

                    <form class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                    <i class="bi-file-earmark-person" style="font-size: 2rem; margin-right: 10px;"></i>
                                </div>
                                <input type="text" placeholder="John Doe" id="name" class="form-control" required>
                                <div class="invalid-feedback">
                                    Name is a required field
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group mb-2 mr-sm-2">
                              <div class="input-group-prepend">
                                <i class="bi-envelope" style="font-size: 2rem; margin-right: 10px;"></i>
                                </div>
                                <input type="email" placeholder="john.doe@email.com" id="email" class="form-control" required>
                                    <div class="invalid-feedback">
                                    Email is a required field
                                    </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Message</label>
                            <textarea placeholder="Enter your message here..." id="message" class="form-control"" rows="3" required></textarea>
                                <div class="invalid-feedback">
                                Message is a required field
                                </div>
                          </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi-send" style="font-size: 1rem;"></i> Send
                        </button>
                      </form>
            </section>    
        </div>
    </main>
    <!-- footer -->
    <footer class="bg-dark p-5 mt-4 text-light">
        <div class="container">
            <h4>
                Welcome to the Fundamental Blog
            </h4>
            <p>
                A blog written to learn HTML, CSS and JavaScript
                <span class="oi oi-person" title="icon name" aria-hidden="true"></span>
            </p>
        </div>
    </footer>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
</body>
</html>
